<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <main class="container">
    <nav class="logo-nav global-padding">
      <div class="logo">
        <a href="#" class="link-logo">
          <img src="./images/logo.svg" alt="Logo">
        </a>
      </div>

      <button class="hamburger">
        <img src="./images/icon-hamburger.svg" alt="Hamburger Icon" class="hamburger-close">
      </button> 

      <div class="nav-links display-none">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <p class="dot">.</p>
        <a href="#" id="login">Login</a>
      </div>
    </nav>

    <div class="content">
      <div class="new-dash global-padding">
        <h1 class="new">New</h1>
        <p class="dash">Monograph Dashboard</p>
      </div>
  
      <section class="hero global-padding">
        <h2 class="hero-text">Powerful insights into your team</h2>
        <p>Project planning and time tracking for agile teams</p>
      </section>
  
      <section class="demo-preview global-padding">
        <button class="btn-demo">Schedule a demo</button>
        <p>to see a preview</p>
      </section>
    </div>
  
    <section class="hero-img">
      <img src="./images/illustration-devices.svg" alt="Devices" class="img-devices">
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
